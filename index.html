<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikings</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="src/img/viking-ship.png" type="image/x-icon">
    <!-- link fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>

    <div class="carousel">
        <img class="image active" src="src/img/tlou-1.jpg" alt="imagem dos personagens principais">
        <img class="image" src="src/img/tlou-2.jpg" alt="imagem dos personagens principais">
        <img class="image" src="src/img/tlou-3.jpg" alt="imagem de um homem olhando pela janela">
        <img class="image" src="src/img/tlou-4.jpg" alt="imagem da personagem sentada na grama comendo">
        <img class="image" src="src/img/tlou-5.jpg" alt="imagem em uma cidade abandonada escura">
        <img class="image" src="src/img/tlou-6.jpg" alt="imagem do personagem com uma lanterna">
    </div>

    <main class="main">
        <div class="main_content">
            <div class="content">
                <img class="logo" src="src/img/logo.png" alt="Logo The Last of US">

                <p class="description">
                    Vikings segue a vida de Ragnar Lothbrok (Travis Fimmel), o maior guerreiro da sua era. Lider de seu bando, com seus irmãos e sua família, ele ascende ao poder e torna-se Rei da tribo dos vikings. Além de guerreiro implacável, Ragnar segue as tradições nórdicas e é devoto dos deuses.
                </p>
                <button class="btn-spoiler">SPOILER</button>
            </div>

            <div class="modal">
                <div class="content-modal">
                    <span class="close-modal">X</span>

                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nHfwMeJgEQ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>

            <div class="carousel-buttons">
                <button class="btn select"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>

        <aside class="lateral-menu">
            <ul>
                <li>
                    <a href="https://github.com/Leandro-Geraldo?tab=repositories" target="_blank"><img class="icone" src="src/img/github.svg" alt="icone github">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/leandro-geraldo-282bb8252/" target="_blank"><img class="icone" src="src/img/linkedin-in.svg"
                            alt="icone linkedin"></a>
                </li>
            </ul>
        </aside>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
